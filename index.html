<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANGOL</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common_res.css">
    <link rel="stylesheet" href="./css/index_res.css">
</head>
<body>
    <input type="radio" name="res_menu" id="open_menu">
    <input type="radio" name="res_menu" id="user">
    
    <div id="header"></div>

    <section id="main">
        <div class="bg">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dark">
            <div class="wrap">
                <div class="title">
                    <h1>Go on a trip with <span>KANGOL</span></h1>
                </div>
            </div>
        </div>
    </section>

    <section id="best">
        <div class="wrap">
            <div class="title">
                <h2>BEST</h2>
            </div>
            <div class="line"></div>
            <div class="cont">
                <!--
                <a class="img_bg">
                    <div class="dark">
                        <h3>포 트레블 백팩</h3>
                        <p>106,000</p>
                    </div>
                </a>
                -->
            </div>
            <div class="more_btn">
                <a href="">MORE</a>
            </div>
        </div>
    </section>

    <section id="pick">
        <div class="wrap">
            <div class="left">
                <h2>Color & Petterns</h2>
                <div class="txt">
                    <h3>Pick My Style</h3>
                    <p>내가 직접 선택해보는</p>
                    <p>나만의 컬러</p>
                    <p>나만의 스타일</p>
                </div>
                <div class="btn">
                    <a href="">MORE</a>
                </div>
            </div>
            <div class="right">
                <ul class="slider">
                    <li class="slide slide1"></li>
                    <li class="slide slide2"></li>
                    <li class="slide slide3"></li>
                    <li class="slide slide4"></li>
                </ul>
                <div class="dark"></div>
                <a href="">
                    <div class="main_img">
                        <ul class="main_slider">
                            <li class="main_slide main1"></li>
                            <li class="main_slide main2"></li>
                            <li class="main_slide main3"></li>
                            <li class="main_slide main4"></li>
                        </ul>
                    </div>
                </a>
                <div class="arrow">
                    <div class="left_btn">
                        <img src="./img/left_arrow.png" alt="왼쪽 화살표">
                    </div>
                    <div class="right_btn">
                        <img src="./img/right_arrow.png" alt="오른쪽 화살표">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <a href="">
        <section id="coupon">
            <div class="wrap">
                <h1>30% off  COUPON EVENT</h1>
                <p>지금바로 <span>다양한 혜택</span>을 알아보세요!</p>
            </div>
        </section>
    </a>   

    <section id="new">
        <div class="wrap">
            <h2>NEW ARRIVAL</h2>
            <div class="line"></div>
            <div class="cont">
                <div class="bg"></div>
                <div class="cont_part">
                    <a href="">
                        <div class="main_img"></div>
                    </a>
                    <div class="sub_img">
                        <div class="right">
                            <div class="box">
                                <a class="dark">
                                    <h3>에브리바디 데일리 백팩</h3>
                                    <p>10,9000</p>
                                </a>
                            </div>
                            <div class="box">
                                <a class="dark">
                                    <h3>쌤소나이트 발수 백팩</h3>
                                    <p>15,6000</p>
                                </a>
                            </div>
                        </div>
                        <div class="left">
                            <div class="box">
                                <a class="dark">
                                    <h3>옐로우 가죽 크로스백</h3>
                                    <p>12,9000</p>
                                </a>
                            </div>
                            <div class="box">
                                <a class="dark">
                                    <h3>브라운 데일리 가죽 크로스백</h3>
                                    <p>8,7000</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <div class="top_btn">
        <a href="">
            <img src="./img/top_icon.png" alt="">
            <span>TOP</span>
        </a>
    </div>



    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
